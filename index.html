<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
    />
    <title>ToDo App</title>
</head>
<body>
    <header data-header>
        <div class="container">
            <div class="todo-header">
                <h1>Todo</h1>
                <button clas="btn-theme" data-btn-theme></button>
            </div>
            <div class="new-todo">
                <button class="btn-input" disabled></button>
                <input
                type="text"
                maxlength="60"
                placeholder="Create a new todo!"
                data-todo-input
                autofocus
                />

            </div>
        </div>

    </header>

</body>
</html>
